<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>알림</title>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-regular fa-bell"></i>
            알림
        </h1>

        <div class="text-center mt-10" th:if="${#lists.isEmpty(notifications)}">
            <i class="fa-regular fa-face-laugh"></i> 최근에 받은 알림이 없습니다.
        </div>

        <div class="card bg-base-100 shadow-xl flex mt-5"
             th:each="likeablePerson, i: ${@rq.member.instaMember.toLikeablePeople}">
            <div class="card-body">
                <a href="#" class="card-title">
                    <span th:text="|No. ${i.index + 1} / ${i.size}|"></span>
                </a>

                <div class="mt-4">
                    <div>
                        <i class="fa-regular fa-face-laugh-beam"></i> 호감표시자
                    </div>
                    <div class="mt-2">
                        <svg th:data-jdenticon-value="|${likeablePerson.jdenticon}|" width="120" height="120"></svg>
                    </div>
                </div>

                <div class="mt-4">
                    <div>
                        <i class="fa-regular fa-clock"></i>
                        호감표시
                    </div>
                    <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:text="${#temporals.format(likeablePerson.createDate, 'yy.MM.dd HH:mm')}"></span>
                    </div>
                </div>

                <div class="mt-4">
                    <div>
                        <i class="fa-solid fa-person-half-dress"></i> 성별
                    </div>
                    <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:utext="${likeablePerson.fromInstaMember.genderDisplayNameWithIcon}"></span>
                    </div>
                </div>

                <div class="mt-4">
                    <div>
                        <i class="fa-solid fa-check"></i>
                        호감사유
                    </div>
                    <div class="mt-2">
                            <span class="badge badge-primary"
                                  th:utext="${likeablePerson.attractiveTypeDisplayNameWithIcon}"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>


</body>

</html>
