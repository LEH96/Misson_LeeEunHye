<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>당신이 좋아하는 사람들</title>
</head>

<body>

<main layout:fragment="main">
    <th:block th:unless="${@rq.member.hasConnectedInstaMember}">
        <div>먼저 본인의 인스타그램 아이디를 입력해주세요.</div>

        <div>
            <a href="/instaMember/connect" class="btn btn-link">본인의 인스타그램 아이디 입력하기</a>
        </div>
    </th:block>

    <th:block th:if="${@rq.member.hasConnectedInstaMember}">
        <div class="tabs mt-10 ml-10">
            <a class="tab tab-bordered tab-active"
               th:text="|등록한 호감(${#lists.size(@rq.member.instaMember.fromLikeablePeople)})|"></a>
            <a class="tab tab-bordered"
               th:text="|받은 호감(${#lists.size(@rq.member.instaMember.toLikeablePeople)})|"></a>
        </div>

        <div class="overflow-x-auto px-10">
            <table class="table w-full">
                <!-- head -->
                <thead>
                <tr>
                    <th>인스타 아이디</th>
                    <th>호감 타입</th>
                    <th>삭제</th>
                </tr>
                </thead>
                <tbody>
                <!-- row -->
                <tr th:each="likeablePerson: ${likeablePeople}">
                    <td class="toInstaMember_username" th:text="${likeablePerson.toInstaMember.username}"></td>
                    <td class="toInstaMember_attractiveTypeDisplayName"
                        th:text="${likeablePerson.attractiveTypeDisplayName}"></td>
                    <td>
                        <a href="javascript:;" onclick="if(confirm('정말로 삭제하시겠습니까?')) return $(this).next().submit();">
                            <i class="fa-solid fa-x"></i>
                        </a>
                        <form hidden th:action="@{|delete/${likeablePerson.id}|}" method="post"></form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </th:block>
</main>
</body>

</html>
